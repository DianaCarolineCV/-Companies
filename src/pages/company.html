<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/buttons.css">
    <link rel="stylesheet" href="../styles/darkMode.css">
    <link rel="stylesheet" href="../styles/inputs.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="icon" href="https://kenzie.com.br/favicon.jpeg">
    <title>CompanyOrganization - Administrador</title>
</head>

<body class="bodyDashboard">
    <header>
        <div class="container">
            <h1>CompanyOrganization</h1>
            <div class="buttonsHeader">
                <div class="darkToggle">
                    <img class="darkToggleHide darkToggleSun" src="../assets/sunny_FILL0_wght400_GRAD0_opsz48.svg"
                        alt="Imagem da lua">
                    <img class="darkToggleMoon" src="../assets/bedtime_FILL0_wght400_GRAD0_opsz48.svg"
                        alt="Imagem do sol">
                </div>
                <ul>
                    <li class="buttonsGrey"><a href="./dashboardAdmin.html">Setores/Usuários</a></li>
                    <li class="buttonsGrey"><a href="">Empresas</a></li>
                    <li class="buttonsGrey"><a href="./departments.html">Departamentos</a>
                    </li>
                    <li class="buttonsGrey"><a id="logout">Sair</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="mainCompany container">
        <div class="search">
            <h1>Área das empresas</h1>
            <form>
                <input class="input" type="search" name="searchCompany" id="searchCompany"
                    placeholder="Pesquise por uma empresa ou setor" required>
                <button class="buttonInput" id="buttonSearch" type="submit">Pesquisar</button>
            </form>
        </div>

        <div class="sector">
            <section class="companiesDashbord">
                <ul class="ulCompany" id="ulDashbord"></ul>
            </section>
            <div class="createCompany">
                <h2>Cadastrar Empresas</h2>
                <form>
                    <input class="input" type="text" name="nameCompany" placeholder="Digite um nome para empresa"
                        required id="nameCompany">
                    <input class="input" type="text" name="hourCompany" id="hourCompany"
                        placeholder="Digite o horários de funcionamento" required>
                    <input class="input" type="text" name="descriptionCompany" id="descriptionCompany"
                        placeholder="Digite a descrição da empresa" required>
                    <select class="input" name="sector" id="sectorCompany">
                        <option value="">Escolha um setor</option>
                    </select>
                    <button type="submit" class="buttonInput" id="buttonCompany">Cadastrar</button>
                </form>
            </div>
        </div>

    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/dashboard.js"></script>
    <script type="module" src="../js/services/logout.js"></script>
    <script type="module" src="../js/services/company.js"></script>
    <script type="module" src="../js/models/toast.js"></script>
    <script type="module" src="../js/models/api.js"></script>
</body>

</html>
